weight = 15

[[menus.main]]
name = 'Docs'
url = 'https://llvm.org/docs/'
weight = 20

[[menus.main]]
name = 'Blogs'
url = 'https://blog.llvm.org/'
weight = 30

[[menus.main]]
name = 'Resources'
url = '/resources'
weight = 40

  [[menus.main]]
